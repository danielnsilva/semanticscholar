        body text is parsed from PDF documents using Grobid, documented at https://grobid.readthedocs.io.\nIts
        output is converted from XML into a \"body\" string and a \"bibliography\"
        string, with a set of annotation spans for each.\n\nSee https://github.com/allenai/s2orc
        for more details\n\nSCHEMA\n - openaccessinfo:\n   - externalIds: IDs of this

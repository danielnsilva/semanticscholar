        sha-based ID, which is also used in some research datasets. This dataset provides
        a mapping between the different IDs.\n\nSCHEMA\ncorpusId - The paper''s primary
        key\nsha - A sha-based ID that can be used to access the paper via our API
        or web site\nprimary - There should be only one primary sha for each corpusId.
        Accessing papers using a non-primary sha will redirect to the primary sha.\n\nLICENSE\nThis

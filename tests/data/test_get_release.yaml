        {"name": "s2orc", "description": "Full-body paper text parsed from open-access
        PDFs. Identifies structural elements such as paragraphs, sections, and bibliography
        entries.\n10M records in 30 4GB files.", "README": "Semantic Scholar Academic
        Graph Datasets\n\nThe \"s2orc\" dataset contains parsed full-body text from
        selected papers.\n\nA subset of this data was previously released (in a different
        format) as S2ORC https://github.com/allenai/s2orc\n\nThe body text is parsed
        from PDF documents using Grobid, documented at https://grobid.readthedocs.io.\nIts
        output is converted from XML into a single string with a set of annotation
        spans.\n\nSCHEMA\n - externalIds: IDs of this paper in different catalogs\n
        - content:\n   - source:\n\t   - pdfUrls: URLs to the PDF\n\t   - oaInfo:
        license/url/status information from Unpaywall\n   - text: Full body text as
        a single string\n   - annotations: Annotated spans of the full body text\n\n\nLICENSE\nThis
        collection is licensed under ODC-BY. (https://opendatacommons.org/licenses/by/1.0/)\n\nBy
        downloading this data you acknowledge that you have read and agreed to all
        the terms in this license.\n\nATTRIBUTION\nWhen using this data in a product
        or service, or including data in a redistribution, please cite the following
        paper:\n\n@inproceedings{lo-wang-2020-s2orc,\n    title = \"{S}2{ORC}: The
        Semantic Scholar Open Research Corpus\",\n    author = \"Lo, Kyle  and Wang,
        Lucy Lu  and Neumann, Mark  and Kinney, Rodney  and Weld, Daniel\",\n    booktitle
        = \"Proceedings of the 58th Annual Meeting of the Association for Computational
        Linguistics\",\n    month = jul,\n    year = \"2020\",\n    address = \"Online\",\n    publisher
        = \"Association for Computational Linguistics\",\n    url = \"https://www.aclweb.org/anthology/2020.acl-main.447\",\n    doi
        = \"10.18653/v1/2020.acl-main.447\",\n    pages = \"4969--4983\"\n}\n"}, {"name":
        "s2orc_v2", "description": "Full-body paper text parsed from open-access PDFs.
        Identifies structural elements such as sentences and paragraphs, and bibliographic
        references.\n16M records in 30 6GB files.", "README": "Semantic Scholar Academic

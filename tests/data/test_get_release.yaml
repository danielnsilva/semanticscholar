        {"name": "publication-venues", "description": "Details about the venues in
        which papers are published.", "README": "Semantic Scholar Academic Graph Datasets\n\nThe
        \"publication-venues\" dataset contains meta-data for a research paper''s
        publication\njournal or venue. The data sources of the venue data comes from
        The Fatcat Archive, documented\nhere: https://archive.org/details/fatcat_snapshots_and_exports?sort=-publicdate,
        and the now deprecated Microsoft\nAcademic Graph (MAG).\n\nSCHEMA\n - id:
        The id of the venue data. The value also corresponds to the \"venueId\" field
        in the papers dataset.\n - issn: The issn of the publication venue\n - alternate_issns:
        The alternative issns for the publication venue\n - name: The name of the
        venue\n - alternate_names: The alternative names for the publication venue\n
        - url:  The publication venue''s url\n - alternate_urls: The alternative urls
        of the publication venue\n - type: The type (journal / conference) of the
        publication venue\n\nLICENSE\nThis collection is licensed under ODC-BY. (https://opendatacommons.org/licenses/by/1.0/)\n\nBy
        downloading this data you acknowledge that you have read and agreed to all
